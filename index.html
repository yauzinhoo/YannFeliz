<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>ESCOLHAS</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="img/cenario-passo0.png" alt="">
            <p>O que você prefere entre viajar para:</p>
            <button class="btn-proximo" data-proximo="1">Rio de Janeiro</button>
            <button class="btn-proximo" data-proximo="2">Pernambuco</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Qual você acha mais bonito:</p>
            <button class="btn-proximo" data-proximo="3">Pernambuco</button>
            <button class="btn-proximo" data-proximo="4">Rio de Janeiro</button>
        </div>
        <div class="passo" id="passo-2">
            <p>Por que você acha este estado mais bonito?</p>
            <button class="btn-proximo" data-proximo="5">Por que eu tenho ranço do outro estado</button>
            <button class="btn-proximo" data-proximo="6">Por que sim</button>
        </div>
        <div class="passo" id="passo-3">
            <p>Mas o que importa é o importante</p>
            <button class="btn-proximo" data-proximo="7">IMPOTANTE!</button>
        </div>

      
    </main>
    <script src="script.js"></script>
</body>
</html>
